<div class="experience-container">
  <div class="experience-container__title">
      <h2>My Experience</h2>
      <div class="separator">
          <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
          </svg>
      </div>
      <br>
      <div fxLayout="row" fxLayout.lt-lg="column" fxLayoutGap="30px">
        <!-- 1st card -->
        <div fxFlex="50" fxFlex.lt-md="100">
          <mat-card>
            <mat-card-header>
              <div mat-card-avatar class="header-image header-image__movie"></div>
              <mat-card-title>Movie app</mat-card-title>
              <mat-card-subtitle>Search movie app</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="50px">
                <img fxFlexAlign="center" mat-card-image src="assets/images/experience/movie.jpg" height="400px" alt="Movie image">
              </div>
            </mat-card-content>
            <mat-card-actions>
              <a mat-raised-button color="primary" href="https://ramanujprasad.github.io/MovieApp/" target="_blank">WEBSITE</a>
              <a mat-raised-button href="https://github.com/ramanujprasad/MovieApp" target="_blank">CODE</a>
            </mat-card-actions>
          </mat-card>
        </div>
        <!-- 2nd card -->
        <div fxFlex="50" fxFlex.lt-md="100">
          <mat-card>
            <mat-card-header>
              <div mat-card-avatar class="header-image header-image__profile"></div>
              <mat-card-title>My profile</mat-card-title>
              <mat-card-subtitle>My experience app</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="50px">
                <img fxFlexAlign="center" mat-card-image src="assets/images/experience/profile.jpg" height="400px" alt="Profile image">
              </div>
            </mat-card-content>
            <mat-card-actions>
              <a mat-raised-button color="primary" href="https://ramanujprasad.github.io/" target="_blank">WEBSITE</a>
              <a mat-raised-button href="https://github.com/ramanujprasad/" target="_blank">CODE</a>
            </mat-card-actions>
          </mat-card>
        </div>

         <!-- 3rd card -->
         <div fxFlex="50" fxFlex.lt-md="100">
          <mat-card>
            <mat-card-header>
              <div mat-card-avatar class="header-image header-image__login"></div>
              <mat-card-title>Login app</mat-card-title>
              <mat-card-subtitle>Login page for admin</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="50px">
                <img fxFlexAlign="center" mat-card-image src="assets/images/experience/login.jpg" height="400px" alt="Admin app image">
              </div>
            </mat-card-content>
            <mat-card-actions>
              <a mat-raised-button color="primary" href="https://ramanujprasad.github.io/Angular4AdminApp/" target="_blank">WEBSITE</a>
              <a mat-raised-button href="https://github.com/ramanujprasad/Angular4AdminApp" target="_blank">CODE</a>
            </mat-card-actions>
          </mat-card>
        </div>

           <!-- 4th card -->
        <div fxFlex="50" fxFlex.lt-md="100">
          <mat-card>
            <mat-card-header>
              <div mat-card-avatar class="header-image__cockroach"></div>
              <mat-card-title>Cockroach game</mat-card-title>
              <mat-card-subtitle>Simple game to play</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="50px">
                <img fxFlexAlign="center" mat-card-image src="assets/images/experience/cockroach.jpg" height="400px" alt="Cockroach image">
              </div>
            </mat-card-content>
            <mat-card-actions>
              <a mat-raised-button color="primary" href="https://ramanujprasad.github.io/CockroachSmasherGame/Cockroach/" target="_blank">WEBSITE</a>
              <a mat-raised-button href="https://github.com/ramanujprasad/CockroachSmasherGame" target="_blank">CODE</a>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
  </div>
</div>
